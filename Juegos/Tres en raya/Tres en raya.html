<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tres en Raya</title>
  <link rel="stylesheet" href="Tres en raya.css" />
</head>
<body>
  <header class="header">
    <div class="header-fila">
      <img src="../../default-profile.png" id="profile-pic" alt="Perfil" onclick="location.href='../../perfil.html'" />
      <div class="nova-info" onclick="location.href='../../NovaPoints.html'">
        <img src="../../NovaPoints.png" id="nova-icon" alt="NovaPoints" />
        <span id="nova-value">0</span>
      </div>
    </div>
    <div class="header-fila">
      <button onclick="history.back()">Volver</button>
      <button id="cerrar-sesion">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <h1>Tres en Raya</h1>

    <div class="dificultad-selector">
      <label for="dificultad">Dificultad:</label>
      <select id="dificultad">
        <option value="facil">Fácil</option>
        <option value="normal" selected>Normal</option>
        <option value="dificil">Difícil</option>
      </select>
    </div>

    <div id="tres-en-raya">
      <div class="board" id="board"></div>
      <div id="mensaje"></div>
      <button id="reiniciar" class="hidden">Jugar de nuevo</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="Tres en raya.js"></script>
</body>
</html>
