<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="Piedrapapeltijera.css"/>
</head>
<body>
  <header class="header">
    <div class="header-fila">
      <img src="../../default-profile.png" id="profile-pic" alt="Perfil" onclick="location.href='perfil.html'" />
      <div class="nova-info" onclick="location.href='NovaPoints.html'">
        <img src="../../NovaPoints.png" id="nova-icon" alt="NovaPoints" />
        <span id="nova-value">0</span>
      </div>
    </div>
    <div class="header-fila">
      <button onclick="history.back()">Volver</button>
      <button id="cerrar-sesion">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <h1>Piedra, Papel o Tijera</h1>
    <div id="ppt-container">
      <div id="choices">
        <button data-choice="piedra">🪨</button>
        <button data-choice="papel">📄</button>
        <button data-choice="tijera">✂️</button>
      </div>
      <div id="animation" class="hidden">🤜 🤛</div>
      <div id="result"></div>
      <button id="play-again" class="hidden">Jugar de nuevo</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="PiedraPapelTijera.js"></script>
</body>
</html>
