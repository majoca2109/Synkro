<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaPoints</title>
  <link rel="stylesheet" href="css/NovaPoints.css" />
</head>
<body>
  <header class="header">
    <div class="header-fila">
      <img src="default-profile.png" id="profile-pic" alt="Perfil" />
    </div>
    <div class="header-fila">
      <button id="btn-volver">Volver</button>
      <button id="btn-cerrar-sesion">Cerrar sesión</button>
    </div>
    <div class="header-fila">
      <h1>NovaPoints</h1>
      <div class="nova-info">
        <img src="NovaPoints.png" id="nova-icon" alt="NovaPoints" />
        <span id="nova-value">0</span>
      </div>
    </div>
  </header>

  <main class="main-contenido">
    <div id="contenido-principal" class="contenido-principal">
      <section class="descripcion">
        <h2>¿Qué son los NovaPoints?</h2>
        <p>Los NovaPoints son la moneda virtual que puedes usar para comprar suscripciones y contenido exclusivo dentro de Synkro.</p>
      </section>

      <section class="formas-ganar">
        <h2>¿Cómo ganar más NovaPoints?</h2>
        <ul>
          <!-- <li><span class="opcion" onclick="window.location.href='Archivium.html'">✔ Quizzes de Archivium</span></li> -->
          <li><span class="opcion" onclick="window.location.href='Juegos.html'">✔ Jugar a juegos</span></li>
        </ul>
      </section>

      <section class="tienda">
        <h2>Tienda de Subscripciones</h2>
        <div id="tienda-contenido" class="grid-tienda"></div>
      </section>
    </div>
  </main>

  <div id="popup" class="popup hidden">
    <p id="popup-message"></p>
    <div class="popup-botones">
      <button id="popup-btn-cancelar" class="popup-btn">Cancelar</button>
      <button id="popup-btn-aceptar" class="popup-btn">Aceptar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/NovaPoints.js"></script>
</body>
</html>
