<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traductor</title>
  <link rel="stylesheet" href="css/traductor.css" />
</head>
<body>
  <header class="header">
    <div class="header-fila">
      <img src="default-profile.png" id="profile-pic" alt="Perfil" onclick="location.href='perfil.html'" />
      <div class="nova-info" onclick="location.href='NovaPoints.html'">
        <img src="NovaPoints.png" id="nova-icon" alt="NovaPoints" />
        <span id="nova-value">0</span>
      </div>
    </div>
    <div class="header-fila">
      <button onclick="history.back()">Volver</button>
      <button id="cerrar-sesion">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <div class="traductor-container">
      <div class="selector">
        <label for="from">De:</label>
        <select id="from"></select>

        <label for="to">A:</label>
        <select id="to"></select>
      </div>

      <textarea id="input-text" placeholder="Escribe aquí..."></textarea>
      <button id="traducir-btn">Traducir</button>

      <div class="resultado">
        <h2>Traducción</h2>
        <p id="resultado-texto">Aquí aparecerá la traducción...</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/traductor.js"></script>
</body>
</html>
